<html>
<head></head>
    <body>
        <script>
            product = 1;
            for (a = 1; a < 15; a++) {
                if (a % 2 != 0) {
                    product *= a;
                }
            }
            alert("product of odd numbers is: " + product);
            document.write("product of odd numbers is "+product);
        </script>
    </body>
</html>

<!-- Output
 product of odd numbers is 135135 -->
