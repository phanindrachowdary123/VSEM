<script>
    function func() {
        var arr = []
        for (var i = 0; i < 5; i++) {  
            arr.push(Number(prompt('Enter grade ' + (i+1))));
        }
        document.write(arr);
        document.write("<br> <br> <br>");
        document.write(arr.sort());
    }
    func();
    </script>
