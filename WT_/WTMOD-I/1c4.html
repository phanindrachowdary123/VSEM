<html>
<head><title>Document</title></head>
    <body>
        <script>
            var a = parseInt(prompt("Enter First Number: "));
            var b = parseInt(prompt("Enter Second Number: "));
            var c = parseInt(prompt("Enter Third Number: "));
            alert("The sum of three numbers: " + a+b+c);
            alert("The average of three numbers: " + (a+b+c)/3);
            alert("The product of three numbers: " + a*b*c);
            alert("The smallest of three numbers: " + Math.min(a,b,c));
            alert("The largest of three numbers: " + Math.max(a,b,c));
        </script>
    </body>
</html>
