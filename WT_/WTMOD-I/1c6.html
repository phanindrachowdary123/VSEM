<!DOCTYPE html>
<html>
<head></head>
    <body>
        <script type="text/javascript">
            var a, l;
            var x = prompt("enter x");
            a = x.split(" ");
            for (i = 0; i < a.length; i++) {
                l = a[i];
                if (l[0] == 'b') {
                    document.writeln(l);
                }
            }
        </script>
    </body>
</html>
