<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            var x=0,i;
            for(i=1;i<=1000;i++)
                {
                if ((i%3==0) & (i%5==0))
                {
                    x=x+i
                }
            }
            document.write(x);
        </script>
    </body>
</html>
